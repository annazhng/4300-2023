<!doctype html>
<title>{% block title %}{% endblock %} - Holiday Helper</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-c">H</h1>
                <h1 id="google-s">O</h1>
                <h1 id="google-4">L</h1>
                <h1 id="google-3">I</h1>
                <h1 id="google-0-1">D</h1>
                <h1 id="google-0-2">A</h1>
                <h1 id="google-c">Y</h1>
                <h1 id="google-s">H</h1>
                <h1 id="google-4">E</h1>
                <h1 id="google-3">L</h1>
                <h1 id="google-0-1">P</h1>
                <h1 id="google-0-2">E</h1>
                <h1 id="google-0-2">R</h1>
            </div>
            <form action="/results.html" method="get">
                <div class="input">
                    <input type="number" input placeholder="Minimum Service" id="service" onkeyup="filterText()">
                    <input type="number" input placeholder="Minimum Cleanliness" id="clean" onkeyup="filterText()">
                    <input type="number" input placeholder="Minimum Value" id="value" onkeyup="filterText()">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(title, titleDesc) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>
