<!doctype html>
<title>{% block title %}{% endblock %}Holiday Helper</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-c">H</h1>
                <h1 id="google-s">O</h1>
                <h1 id="google-4">L</h1>
                <h1 id="google-3">I</h1>
                <h1 id="google-0-1">D</h1>
                <h1 id="google-0-2">A</h1>
                <h1 id="google-c">Y</h1>
                <h1 id="google-s">H</h1>
                <h1 id="google-4">E</h1>
                <h1 id="google-3">L</h1>
                <h1 id="google-0-1">P</h1>
                <h1 id="google-0-2">E</h1>
                <h1 id="google-c">R</h1>
            </div>
            <form id="inputValues">
                <div class="inputs">
                    <input type="number" input placeholder="Minimum Service" name="service">
                    <input type="number" input placeholder="Minimum Cleanliness" name="clean">
                    <input type="number" input placeholder="Minimum Value" name="value">
                </div>
            </form>
            <div class="submitButton">
                <p class="pt-3"><button id="submitButton" form=inputValues type="submit">Submit</button></p>
            </div>
            <div id="results">
                {% if valid_form %}
                <p>Service: {{ service }} <br> Cleanliness: {{ cleanliness }} <br> Value: {{ value }} </p>
                <!-- Printing JSON into HTML: 
                    https://www.educative.io/answers/how-to-convert-json-to-html -->
                <p id="hotels"></p>
                <script>
                    var my_obj = [
                        {
                            "title": "Hotel1",
                            "service": "4",
                            "cleanliness": "3",
                            "value": "4",
                            "text": "This was a great hotel :)"
                        },
                        {
                            "title": "Hotel2",
                            "service": "2",
                            "cleanliness": "5",
                            "value": "3",
                            "text": "I'm leaving a review here"
                        },
                        {
                            "title": "Hotel3",
                            "service": "4",
                            "cleanliness": "2",
                            "value": "4",
                            "text": "Hello"
                        }
                    ];
                    var json_to_html_tag = document.getElementById("hotels");
                    var my_json = JSON.stringify(my_obj);
                    var parsed_obj = JSON.parse(my_json);

                    json_to_html_tag.innerHTML = ""
                    for (i = 0; i < parsed_obj.length; i++) {
                        json_to_html_tag.innerHTML +=
                            "Hotel Name: " + parsed_obj[i].title +
                            "<br>Service: " + parsed_obj[i].service +
                            "<br>Cleanliness: " + parsed_obj[i].cleanliness +
                            "<br>Value: " + parsed_obj[i].value +
                            "<br>Text: " + parsed_obj[i].text +
                            "<br><br>";
                    }

                </script>

                {% else %}
                <p>Please fill out all fields.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script>


        function answerBoxTemplate(title, titleDesc) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

        // How to convert HTML fields to JSON: 
        // https://www.educative.io/answers/how-to-save-user-input-to-json-object-in-html
        var service = document.getElementById("service")
        var clean = document.getElementById("clean")
        var value = document.getElementById("value")
        var submitButton = document.getElementById("submitButton")
        // jsonText contains the converted json
        var jsonText = document.getElementById("jsonText")

        submitButton.addEventListener("click", function () {
            var data = {
                "service": service.value,
                "clean": clean.value,
                "value": value.value
            }
            jsonText.innerHTML = JSON.stringify(data)

        })

    </script>
</body>
